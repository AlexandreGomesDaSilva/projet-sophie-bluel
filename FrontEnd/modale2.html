<!DOCTYPE html>
<html lang="en">
<head>

	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

<body>

    <aside id="modal2" class="modal" aria-hidden="true" aria-modal="false" role:"dialog" aria-labelledby="titlemodal" style="display:flex">
		<div class="modal-wrapper js-modal-stop">
			<button class = 'js-modal-return'><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
			<button class = 'js-modal-close'><i class="fa-solid fa-xmark"></i></button>
			<h2 id="titlemodal">Ajout photo</h2>
			<div class="boite_grise">
				<div><i class="fa-regular fa-image"></i></div>
				<button class = "ajout_image">+ Ajouter photo</button>
				<h3>jpg, png : 4mo max</h3>
			</div>
			<form id="formulaire_de_connection">
				<label for="email" id="emailLabel">Titre</label>
					<input type="email" name="email" id="email">
					<label for="password" id="passwordLabel">Catégorie</label>
					<input type="password" name="password" id="password">
					<button type="submit">Se connecter</button>
					<a href = "#">Mot de passe oublié</a>
			</form>
			<button class="ajout">Valider</button>
		</div>
	</aside>
	

</body>
